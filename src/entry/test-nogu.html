<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>

<style type="text/css">
span {
display: block;
color: #fff;
font-weight: bold;
font-size: 18px;
font-family:"游ゴシック","Yu Gothic";
background: #ee7800;
padding: 8px 0;
border-radius: 16px;
max-width: 240px;
text-align: center;
transition: .3s;
cursor:pointer;
}
span:hover {
background: #000;
}
input {
position: relative;
margin: 8px 0 0 -14px;
}
input::before {
content:"";
position: absolute;
background: #fff;
width: 110px;
height: 26px;
line-height: 1.8;
text-align: right;
}
</style>
</head>
<body>
<label for="id_img" >
<span>ファイルを選択</span>
<input id="id_img" type="file">
</label>
</body>
</html>
